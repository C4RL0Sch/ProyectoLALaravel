<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand">ProyectoLA2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/Usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/Productos">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container flex-grow-1">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-3">
                <h2 class="text-center mb-5">Editar Producto</h2>
        
                <form id="EditForm">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID:</label>
                        <div class="col-sm-8">
                            <input readonly id="idProducto" name="idProducto" class="form-control" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CÃ³digo de Barras:</label>
                        <div class="col-sm-8">
                            <input id="Cod_Barras" name="Cod_Barras" class="form-control" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre:</label>
                        <div class="col-sm-8">
                            <input id="Nombre" name="Nombre" class="form-control" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Cantidad:</label>
                        <div class="col-sm-8">
                            <input id="Cantidad" name="Cantidad" type="number" step="1" class="form-control" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Proveedores:</label>
                        <div class="col-sm-8">
                            <input id="Proveedores" name="Proveedores" class="form-control"/>
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Especificaciones:</label>
                        <div class="col-sm-8">
                            <input id="Especificaciones" name="Especificaciones" class="form-control" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Fecha de Caducidad:</label>
                        <div class="col-sm-8">
                            <input id="Fecha_Caducidad" name="Fecha_Caducidad" type="date" class="form-control" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Costo de Compra:</label>
                        <div class="col-sm-8">
                            <input id="Costo_compra" name="Costo_compra" type="number" class="form-control" step="0.01" />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Costo de Venta:</label>
                        <div class="col-sm-8">
                            <input id="Costo_venta" name="Costo_venta" type="number" class="form-control" step=".01"/>
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="button" class="btn btn-primary" onclick="Update()">Guardar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a id="Cancel" class="btn btn-outline-primary" role="button" href="/Productos">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<footer class="border-top footer text-muted mt-auto py-3">
    <div class="container">

    </div>
</footer>
<script src="/js/Productos/edit.js"></script>
</body>
</html>
